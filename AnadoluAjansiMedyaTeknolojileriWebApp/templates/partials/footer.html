<!-- navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Branding -->
        <a class="navbar-brand" href="{% if navbar.brand.url %}{{ navbar.brand.url }}{% else %}#{% endif %}">
            {% if navbar.brand.logo %}
                <img src="{{ navbar.brand.logo }}" alt="{{ navbar.brand.name }}">
            {% endif %}
            {{ navbar.brand.name }}
        </a>
        
        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for link in navbar.links %}
                    <!-- Check if it's a dropdown -->
                    {% if link.dropdown %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{{ link.url }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ link.title }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for item in link.dropdown %}
                                    <li><a class="dropdown-item" href="{{ item.url }}">{{ item.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if link.active %}active{% endif %}" href="{{ link.url }}">{{ link.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
