<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Materialize CSS (Optional, pick one CSS framework) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    
    <!-- Tailwind CSS (Optional, pick one CSS framework) -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Header and Navigation -->
    {% block navbar %}
    <!-- Navigation Code Here -->
    {% endblock navbar %}
    
    <!-- Main Content -->
    <main role="main" class="container">
        {% block content %}
        <!-- Replace with your content -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-muted">
        {% block footer %}
        <!-- Footer Content Here -->
        {% endblock %}
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React (Optional, include if you're using React) -->
    <!-- <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script> -->
    
    <!-- Vue.js (Optional, include if you're using Vue.js) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.global.min.js"></script> -->
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <!-- D3.js (For data visualizations) -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Leaflet for Maps -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
